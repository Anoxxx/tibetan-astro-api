<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibetan Astrological Calculator (九宫外算)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827;
            --card-color: #1F2937;
            --text-color: #F3F4F6;
            --text-secondary: #9CA3AF;
            --accent-color: #38BDF8;
            --border-color: #374151;
            --error-bg: #4B1D1F;
            --error-text: #F87171;
            --success-bg: #133934;
            --success-text: #6EE7B7;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 3rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }

        header p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .calculator-form {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent-color) 20%, transparent);
        }

        button {
            width: 100%;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover:not(:disabled) {
            background-color: color-mix(in srgb, var(--accent-color) 90%, #fff);
        }
        
        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #374151;
            color: #6B7280;
            cursor: not-allowed;
        }
        
        .status-container {
            margin-top: 1.5rem;
            min-height: 40px;
        }
        
        .status-message {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 500;
        }
        
        .status-message.error {
            background-color: var(--error-bg);
            color: var(--error-text);
        }
        
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-bottom-color: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
            margin: 0 auto;
            display: block;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            display: none; /* Use display to prevent layout shift */
        }

        .results.visible {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        .result-card {
            background-color: var(--card-color);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
        }
        
        .result-card h3 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .result-card .prominent {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0 0 0.25rem 0;
        }
        
        .result-card .secondary {
            color: var(--text-secondary);
            margin: 0;
        }
        
        .mewa-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            text-align: center;
        }
        
        .mewa-item .label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .mewa-item .value {
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .obstacle-item {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .obstacle-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .obstacle-item strong {
            font-weight: 700;
            color: var(--error-text);
        }
        .obstacle-item p {
            margin: 0.25rem 0 0 0;
            color: var(--text-secondary);
        }
        
        .no-obstacles {
            text-align: center;
            padding: 1.5rem;
            color: var(--success-text);
            background-color: var(--success-bg);
            border-radius: 0.5rem;
            font-weight: 500;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tibetan Astrological Calculator</h1>
            <p>九宫外算 (Nine Palaces Outer Calculation)</p>
        </header>

        <main>
            <form id="astro-form" class="calculator-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="birth_year">Birth Year (年份)</label>
                        <input type="number" id="birth_year" name="birth_year" value="1990" required />
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender (性别)</label>
                        <select id="gender" name="gender">
                            <option value="male">Male (男)</option>
                            <option value="female">Female (女)</option>
                        </select>
                    </div>
                </div>
                 <div class="form-group" style="margin-top: 1.25rem;">
                    <label for="profession">Status (身份)</label>
                    <select id="profession" name="profession">
                        <option value="general">General (普通)</option>
                        <option value="official">Official (官员)</option>
                        <option value="monastic">Monastic (出家人)</option>
                        <option value="lay_practitioner">Lay Practitioner (居家士)</option>
                        <option value="sex_worker">Sex Worker (性工作者)</option>
                    </select>
                </div>
                <button type="submit" id="submit-button">Calculate</button>
            </form>

            <div id="status-container" class="status-container"></div>
            <div id="results-container" class="results"></div>
        </main>
    </div>

    <script>
        const form = document.getElementById('astro-form');
        const submitButton = document.getElementById('submit-button');
        const statusContainer = document.getElementById('status-container');
        const resultsContainer = document.getElementById('results-container');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitButton.disabled = true;
            resultsContainer.classList.remove('visible');
            statusContainer.innerHTML = '<div class="loader"></div>';

            const formData = new FormData(form);
            const birthYear = parseInt(formData.get('birth_year'), 10);
            const currentYear = new Date().getFullYear();
            const age = currentYear - birthYear;

            try {
                const response = await fetch('/api/astrology', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        birth_year: birthYear,
                        current_year: currentYear,
                        age: age,
                        gender: formData.get('gender'),
                        profession: formData.get('profession'),
                    }),
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'An unknown error occurred.');
                }

                statusContainer.innerHTML = '';
                displayResults(data.data);

            } catch (err) {
                statusContainer.innerHTML = `<div class="status-message error">Error: ${err.message}</div>`;
            } finally {
                submitButton.disabled = false;
            }
        });

        function displayResults(result) {
            const { user_profile, user_mewas, obstacle_analysis } = result;

            let obstaclesHTML = '';
            if (obstacle_analysis.obstacles_found.length === 0) {
                obstaclesHTML = `<div class="no-obstacles">✅ No Obstacles Detected for the Current Year.</div>`;
            } else {
                obstaclesHTML = obstacle_analysis.obstacles_found.map(obs => `
                    <div class="obstacle-item">
                        <strong>${obs.name} (${obs.type})</strong>
                        <p>${obs.interpretation}</p>
                    </div>
                `).join('');
            }

            resultsContainer.innerHTML = `
                <div class="results-grid">
                    <div class="result-card">
                        <h3>Astrological Sign</h3>
                        <p class="prominent">${user_profile.sixty_cycle_name}</p>
                        <p class="secondary">${user_profile.animal_sign} • ${user_profile.element} • ${user_profile.yin_yang}</p>
                    </div>
                    <div class="result-card">
                        <h3>Mewa Numbers</h3>
                        <div class="mewa-grid">
                            <div class="mewa-item">
                                <div class="label">Life</div>
                                <div class="value">${user_mewas.life_mewa.number} ${user_mewas.life_mewa.color.split(' ')[0]}</div>
                            </div>
                            <div class="mewa-item">
                                <div class="label">Body</div>
                                <div class="value">${user_mewas.body_mewa.number} ${user_mewas.body_mewa.color.split(' ')[0]}</div>
                            </div>
                            <div class="mewa-item">
                                <div class="label">Power</div>
                                <div class="value">${user_mewas.power_mewa.number} ${user_mewas.power_mewa.color.split(' ')[0]}</div>
                            </div>
                        </div>
                    </div>
                    <div class="result-card" style="grid-column: 1 / -1;">
                        <h3>Obstacle Analysis for ${obstacle_analysis.current_year_profile.gregorian_year}</h3>
                        ${obstaclesHTML}
                    </div>
                </div>
            `;
            resultsContainer.classList.add('visible');
        }
    </script>
</body>
</html>
